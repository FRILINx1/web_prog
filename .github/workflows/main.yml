name: CI/CD Pipeline (Build & Publish)

on:
  push:
    branches:
      - main
      - master
    tags: 
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read 
  packages: write 
  
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io

  IMAGE_NAME: ${{ github.repository }}-api
  PYTHON_VERSION: 3.11

jobs:
  ci_test:
    runs-on: ubuntu-latest

    permissions:
      contents: read
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          
      - name: Install Dependencies
        run: pip install -r requirements.txt
        
      - name: Run Pytest (Unit Tests)
        run: pytest tests/ 

      - name: Show Build Success (Test passed)
        run: echo "CI tests successful. Proceeding to delivery."

  cd_publish:
    needs: ci_test
    runs-on: ubuntu-latest
    

    if: github.event_name == 'push' 
    

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Image Tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Тег 'latest' для main/master
            type=raw,value=latest,enable={{is_default_branch}}
            # Тег на основі SHA коміту (приклад: sha-abc1234)
            type=sha,format=short,prefix=sha-
            # Тег на основі Git-тегів (v1.2.3)
            type=semver,pattern={{version}}
            type=semver,pattern={{raw}}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}