name: CI/CD Pipeline (Build & Publish)

on:
  push:
    branches:
      - main
      - master
    tags: 
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read 
  packages: write 
  
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io

  IMAGE_NAME: ${{ github.repository }}-api
  PYTHON_VERSION: 3.11

jobs:
  ci_test:
    runs-on: ubuntu-latest

    permissions:
      contents: read
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          
      - name: Install Dependencies
        run: pip install -r requirements.txt
        
      - name: Run Pytest (Unit Tests)
        run: pytest tests/ 

      - name: Show Build Success (Test passed)
        run: echo "CI tests successful. Proceeding to delivery."

  cd_publish:
    needs: ci_test
    runs-on: ubuntu-latest
    

    if: github.event_name == 'push' 
    

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Image Tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,format=short,prefix=sha-
            type=semver,pattern={{version}}
            type=semver,pattern={{raw}}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Update Job Summary with Artifacts
        shell: bash
        run: |
          IMAGE_URL="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          TAGS="${{ steps.meta.outputs.tags }}"
          
          echo "## ðŸ“¦ Delivery Summary (GHCR)" >> $GITHUB_STEP_SUMMARY
          echo "Image Name: \`${IMAGE_URL}\`" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "Successfully published the following tags:" >> $GITHUB_STEP_SUMMARY
          
          echo "$TAGS" | sed 's/^/* /' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Click [here to view the package]($IMAGE_URL) in GHCR." >> $GITHUB_STEP_SUMMARY

  create_release:
    needs: cd_publish 
    runs-on: ubuntu-latest
    
    if: startsWith(github.ref, 'refs/tags/v')
    
    permissions:
      contents: write 
      
    steps:
      - name: Create Release Draft
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          generate_release_notes: true